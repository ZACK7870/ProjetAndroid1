name: Distribution via TestApp.io

on:
  pull_request:
    branches:
      - main

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4.2.2

      - name: Installation de Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Rendre le wrapper Gradle exécutable
        run: chmod +x gradlew

      - name: Build Android Release
        run: ./gradlew assembleRelease

      - name: Upload APK to TestApp.io
        uses: testappio/github-action@v5
        with:
          api_token: ${{ secrets.TESTAPPIO_API_TOKEN }}
          app_id: ${{ secrets.TESTAPPIO_APP_ID }}
          file: app/build/outputs/apk/debug/app-debug.apk
          release_notes:  "PR #${{ github.event.pull_request.number }} – ${{ github.event.pull_request.title }}"
          git_release_notes:  true
          include_git_commit_id: true
          notify: true
