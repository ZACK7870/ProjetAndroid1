# .github/workflows/pr-distribute-testappio.yml
name: Distribute APK to TestApp.io

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4.2.2

      - name: âš™ï¸ Installer Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ”§ Rendre le wrapper Gradle exÃ©cutable
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build Android Release
        run: ./gradlew assembleRelease

      - name: ğŸ“‚ Afficher le contenu du dossier APK
        run: |
          echo "--------- Contenu de app/build/outputs/apk/release ---------"
          ls -l app/build/outputs/apk/release

      - name: ğŸš€ Upload APK to TestApp.io
        uses: testappio/github-action@v5
        with:
          api_token: ${{ secrets.TESTAPPIO_API_TOKEN }}
          app_id:   ${{ secrets.TESTAPPIO_APP_ID }}
          file:     app/build/outputs/apk/release/app-release-unsigned.apk
          git_release_notes:      true
          include_git_commit_id:  true
          notify:                 true
